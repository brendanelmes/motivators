<mat-toolbar color="primary">
  <div class="toolbar-content">
    <span id="title">Motivators</span>
  </div>
</mat-toolbar>

<div class="page-content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create a new team</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Ranking</mat-label>
          <input matInput />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        id="create-button"
        class="create-button"
        type="submit"
        mat-raised-button
        color="primary"
        (click)="createTeam('team5', '3')"
      >
        Create Team
      </button>
    </mat-card-actions>
  </mat-card>

  <div class="action-buttons">
    <button id="delete-all-button" mat-raised-button>Delete Teams</button>

    <button
      id="update-button"
      mat-raised-button
      color="primary"
      (click)="getTeams()"
    >
      Update Teams
    </button>
  </div>

  <div class="table-wrapper">
    <mat-table [dataSource]="teams$">
      <ng-container matColumnDef="name" class="mat-column-name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="ranking" class="mat-column-ranking">
        <mat-header-cell *matHeaderCellDef> Ranking </mat-header-cell>
        <mat-cell *matCellDef="let row"> {{ row.ranking }} </mat-cell>
      </ng-container>

      <!-- Header and Row Declarations -->
      <mat-header-row *matHeaderRowDef="['name', 'ranking']"></mat-header-row>
      <mat-row *matRowDef="let row; columns: ['name', 'ranking']"></mat-row>
    </mat-table>
  </div>
</div>
